
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinBuzz - Premium Exchange</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'winbuzz-blue': '#2563eb', // Deeper blue for better contrast
                        'winbuzz-dark-blue': '#1e3a8a',
                        'winbuzz-light-blue': '#f0f9ff',
                        'winbuzz-accent-blue': '#dbeafe',
                        'back-blue': '#a5f3fc', // Slightly darker cyan for better visibility
                        'lay-pink': '#fecaca', // Slightly darker red for better visibility
                        'inplay-green': '#10b981',
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'scan': 'scan 3s linear infinite',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8fafc;
            color: #0f172a;
            font-size: 11px;
            overflow-x: hidden;
        }
        
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #2563eb; border-radius: 10px; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .header-gradient {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
        }

        .odds-box {
            width: 48px;
            height: 34px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 700;
            border: 1px solid rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            color: #0f172a; /* Force dark text on light backgrounds */
        }
        .odds-box:hover {
            filter: brightness(0.9);
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .compact-row {
            height: 52px;
            transition: all 0.2s;
        }

        .compact-row:nth-child(even) {
            background-color: #f1f5f9;
        }

        .compact-row:hover {
            background-color: #eff6ff !important;
            box-shadow: inset 4px 0 0 #2563eb;
        }

        input::placeholder {
            color: #94a3b8;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(37, 99, 235, 0.1);
        }

        @keyframes scan {
            0% { transform: translateY(-100%); opacity: 0; }
            50% { opacity: 0.3; }
            100% { transform: translateY(100%); opacity: 0; }
        }

        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.4), transparent);
            pointer-events: none;
            z-index: 5;
        }

        @keyframes mini-marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .animate-mini-marquee {
            animation: mini-marquee 20s linear infinite;
        }

        .staggered-row {
            animation: fadeInSlide 0.4s ease forwards;
            opacity: 0;
        }

        @keyframes fadeInSlide {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Improved Visibility for White Theme Buttons */
        .btn-primary {
            background-color: #2563eb;
            color: white !important;
        }
        .btn-secondary {
            background-color: white;
            color: #2563eb !important;
            border: 1px solid #dbeafe;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
